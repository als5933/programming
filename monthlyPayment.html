<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Monthly Loan Payment Calculator</title>
		<link rel="stylesheet" type = "text/css" href="monthlyPayment.css" />
		<script type= "text/javascript" src="monthlyPayment.js"></script>
	</head>
	<body>
		<div id= "content">
			<h1> Monthly Loan Payment Calculator</h1>
			<p>Enter the values below and click "Calculate".</p>
			
		<div id= "monthlyLoanCalc">
		<form id= "calculatePayment" name = "calculatePayment" onsubmit= "return calculate_click ()" method= "POST" >
            
            
		<label for="full_name" >Full Name: </label>
		<input type="text" id= "full_name" pattern= "[A-Za-z ]{3,30}" required />
		
		<br />
		
        <label for="initial_loan_amount">Initial Loan Amount:</label>
		<input type="number" id="initial_loan_amount" min= "0" step= ".01" required />
		<br />
		
        <label for="number_of_months" >Number of Months for the Loan: </label>
		<input type="number" id="number_of_months" min= "0" step= ".01" required />
		<br />
		
        <label for="annual_interest" >Annual Interest Rate: </label>
		<input type="number" id="annual_interest" min= "0" max= "100" step= ".01" required  />
         <span> &nbsp %</span>
		<br />
        
        
        <label for="monthly_payment" >Monthly Payment:  </label>
		<input type="text" id="monthly_payment"  disabled= "disabled" />
		<br />
        
        <label>&nbsp; </label> 
		<input type="submit" id= "calculateFields" name= "calculateFields" value= "Calculate" />
        </form>
        
        
        </div>
		</div>
	</body>
</html>
